        function addLine(content, type) {
            var line = document.createElement('div');
            line.className = 'terminal-line ' + (type || '');
            line.innerHTML = content;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function processCommand(cmd) {
            var trimmedCmd = cmd.trim();
            var lowerCmd = trimmedCmd.toLowerCase();
            
            addLine('<span class="prompt">visitor@portfolio:~$</span> <span class="command">' + cmd + '</span>');

            if (trimmedCmd === '') {
                return;
            }

            if (commands[lowerCmd]) {
                var result = commands[lowerCmd].action();
                if (result) {
                    addLine(result);
                }
            } else {
                addLine('<span class="error">bash: ' + trimmedCmd + ': command not found</span>');
                
                var suggestions = Object.keys(commands).filter(function(c) {
                    return c.includes(lowerCmd.substring(0, 3)) || lowerCmd.includes(c.substring(0, 3));
                }).slice(0, 3);
                
                if (suggestions.length > 0) {
                    var suggestionText = suggestions.map(function(s) {
                        return '<span class="highlight">' + s + '</span>';
                    }).join(', ');
                    addLine('<div class="output">Did you mean: ' + suggestionText + '?</div>');
                }
                
                addLine('<div class="output">Type <span class="highlight">\'help\'</span> to see all available commands.</div>');
            }

            commandHistory.unshift(cmd);
            historyIndex = -1;
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                var cmd = input.value;
                processCommand(cmd);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                var partial = input.value.toLowerCase();
                var matches = Object.keys(commands).filter(function(cmd) {
                    return cmd.startsWith(partial);
                });
                if (matches.length === 1) {
                    input.value = matches[0];
                }
            }
        });
