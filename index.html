    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            margin: 50px auto;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-header {
            background: #2a2a2a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .prompt {
            color: #00ff00;
        }

        .command {
            color: #00d4ff;
        }

        .output {
            color: #cccccc;
            margin-left: 0;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #00ff00;
        }

        .highlight {
            color: #ffff00;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .terminal-input-line .prompt {
            margin-right: 8px;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            caret-color: #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .ascii-art {
            color: #00ff00;
            font-size: 10px;
            line-height: 1.2;
            white-space: pre;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
    </style>
</head>

        function addLine(content, type = '') {
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.innerHTML = content;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        async function processCommand(cmd) {
            const trimmedCmd = cmd.trim();
            const lowerCmd = trimmedCmd.toLowerCase();
            
            addLine(`<span class="prompt">visitor@portfolio:~$</span> <span class="command">${cmd}</span>`);

            if (trimmedCmd === '') {
                return;
            }

            // Check if it's a predefined command
            if (commands[lowerCmd]) {
                const result = commands[lowerCmd].action();
                if (result) {
                    addLine(result);
                }
            } else {
                // Command not found - show error with suggestions
                addLine(`<span class="error">bash: ${trimmedCmd}: command not found</span>`);
                
                // Find similar commands (simple matching)
                const suggestions = Object.keys(commands).filter(cmd => 
                    cmd.includes(lowerCmd.substring(0, 3)) || 
                    lowerCmd.includes(cmd.substring(0, 3))
                ).slice(0, 3);
                
                if (suggestions.length > 0) {
                    addLine(`<div class="output">
Did you mean: ${suggestions.map(s => `<span class="highlight">${s}</span>`).join(', ')}?
</div>`);
                }
                
                addLine(`<div class="output">Type <span class="highlight">'help'</span> to see all available commands.</div>`);
            }

            commandHistory.unshift(cmd);
            historyIndex = -1;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                processCommand(cmd);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const partial = input.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
                if (matches.length === 1) {
                    input.value = matches[0];
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            input.focus();
        });

        // Display welcome banner on load
        window.addEventListener('load', () => {
            addLine(getBanner());
        });
    </script>
</body>
</html>
