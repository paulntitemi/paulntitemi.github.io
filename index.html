<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Terminal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            margin: 50px auto;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-header {
            background: #2a2a2a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .prompt {
            color: #00ff00;
        }

        .command {
            color: #00d4ff;
        }

        .output {
            color: #cccccc;
            margin-left: 0;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #00ff00;
        }

        .highlight {
            color: #ffff00;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .terminal-input-line .prompt {
            margin-right: 8px;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            caret-color: #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .ascii-art {
            color: #00ff00;
            font-size: 10px;
            line-height: 1.2;
            white-space: pre;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>

        async function askClaude(userMessage) {
            conversationHistory.push({
                role: "user",
                content: userMessage
            });

            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 500,
                        messages: [
                            {
                                role: "user",
                                content: personalInfo
                            },
                            {
                                role: "assistant",
                                content: "I understand! I'll answer questions about you based on the information provided. I'll keep my responses conversational, concise, and friendly."
                            },
                            ...conversationHistory
                        ]
                    })
                });

                const data = await response.json();
                const assistantMessage = data.content[0].text;
                
                conversationHistory.push({
                    role: "assistant",
                    content: assistantMessage
                });

                return assistantMessage;
            } catch (error) {
                console.error("Error calling Claude:", error);
                return "Sorry, I'm having trouble connecting right now. Please try again!";
            }
        }

        function addLine(content, type = '') {
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.innerHTML = content;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function processCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            addLine(`<span class="prompt">visitor@portfolio:~$</span> <span class="command">${cmd}</span>`);

            if (trimmedCmd === '') {
                return;
            }

            if (commands[trimmedCmd]) {
                const result = commands[trimmedCmd].action();
                if (result) {
                    addLine(result);
                }
            } else {
                addLine(`<span class="error">Command not found: ${cmd}</span>
<span class="output">Type 'help' for available commands.</span>`, 'error');
            }

            commandHistory.unshift(cmd);
            historyIndex = -1;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                processCommand(cmd);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const partial = input.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
                if (matches.length === 1) {
                    input.value = matches[0];
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            input.focus();
        });

        // Display welcome banner on load
        window.addEventListener('load', () => {
            addLine(getBanner());
        });
